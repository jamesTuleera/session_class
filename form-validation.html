<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrrap/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrrap/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mt-5 bg-light p-4">
                    <h2 class="mt-5">Register</h2>
                    <p>Kindly fill the form below to register for free</p>

                    <form id="regForm" action="dashboard.html" method="POST" onsubmit="validateForm()">
                        
                        <div class="form-group mt-3">
                            <label for="">Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Phone </label>
                            <input id="phone" type="number" name="phone" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Confirm password</label>
                            <input type="password" name="confirm_password" class="form-control">
                        </div>

                        <div class="form-group mt-3">
                            <input type="submit" value="Register" class="btn btn-sm btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    



        <script src="validation.js"></script>
    </body>
</html>
